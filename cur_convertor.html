<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="/cur_convertor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <h2>Currencty Convertor</h2>
       
        <div class="container">
            <div class="amt">
            <p>Amount</p>
            <input type="number" placeholder="Enter amount" value="0">
     </div>
        <div class="dropdown-container">
            <div class="from">
                <P>From</P>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="From"></select>
                </div>

            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <P>To</P>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                    <select name="To">
                    </select>
                </div>
            </div>
        </div>
        <div class="MSG">1 USD = 84.93 INR</div>
        <button id="btn">Get Exchange Rate</button>
        <!-- here first we need to add the county list then the cur converter -->
        <script src="/countryList.js"></script> 
        <script src="cur_converter.js"></script>
        
    
    
    </form>
</body>
</html>
